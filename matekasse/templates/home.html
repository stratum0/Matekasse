{% extends "layout.html" %}

{% block content %}
    {% for user in users %}

        <div class="col-8 col-sm-4 col-md-2 col-xl-1 panel panel-default useroverview" onclick="location.href='{{ url_for('user.userpage', user_id=user.id) }}'">
            <div class="user">
                <p>{{ user.username }}</p>
                <p>{{ user.credit }}&euro;</p>
            </div>
        </div>
    {% endfor %}
        <div class="col-8 col-sm-4 col-md-2 col-xl-1 panel panel-default useroverview" onclick="location.href='{{ url_for('user.register') }}'">
            <div class="newuser">
                +
            </div>
        </div>
{% endblock %}
