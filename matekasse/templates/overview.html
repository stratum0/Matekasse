{% extends "layout.html" %}
{% block content %}
    <div class="container">
        <div class="card bg-dark">
            <div class="card-header">
                Capacity
            </div>
            <div class="card-body">
                {% set count = namespace(value=0) %}
                {% for cap in user %}
                    {% set count.value = count.value + cap.credit %}
                {% endfor %}
                {{'%0.2f'| format(count.value / 100|float) }}&euro;
            </div>
        </div>
    </div>
{% endblock %}
